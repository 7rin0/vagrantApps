<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	ServerName seven_manager.vm
	ServerAlias *.seven_manager.vm

	ErrorLog ${APACHE_LOG_DIR}/seven_manager_error.log
	CustomLog ${APACHE_LOG_DIR}/seven_manager_access.log combined

	DocumentRoot /vagrant/app/custom/seven_manager/current/web
	<Directory /vagrant/app/custom/seven_manager/current/web>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride all
        Order allow,deny
        allow from all
        Require all granted
	</Directory>
</VirtualHost>