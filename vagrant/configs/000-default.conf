<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	ServerName d8sandbox.vm
	ServerAlias *.d8sandbox.vm

	ErrorLog ${APACHE_LOG_DIR}/d8sandbox_error.log
	CustomLog ${APACHE_LOG_DIR}/d8sandbox_access.log combined

	DocumentRoot /vagrant/app/drupal/8
	<Directory /vagrant/app/drupal/8>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride all
        Order allow,deny
        allow from all
        Require all granted
	</Directory>
</VirtualHost>